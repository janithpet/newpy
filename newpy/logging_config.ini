[loggers]
keys=root

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(levelname) -22s %(module)-20s %(process) -6d %(lineno)-5d %(asctime)-10s %(message)-100s
datefmt=%H:%M:%S
class=newpy.ColoredFormatter
